<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    {# form表单的 action 属性代表表单提交时请求的路由， method 默认为 get #}
    <form action="{{ url_for('blue.cookie_redirect') }}" method="post">
        {# 两个输入框，name属性为请求体中传参的参数名，输入框中的值为参数值 #}
        用户名：<input type="text" name="name">
        密码：<input type="password" name="password">
        {# 提交可以使用 <button> 或 <input type="submit"> #}
        <button>提交</button>
    </form>
    <div>
        <p4>当前登录用户为 {{ name }}</p4>
    </div>
</body>
</html>
